<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Assistant</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Fitness Assistant</h1>
            <p>Your personalized health and fitness companion</p>
        </header>

        <!-- Loader Overlay -->
        <div id="loaderOverlay" class="loader-overlay">
            <div class="loader-container">
                <div class="loader-spinner"></div>
                <h3>Generating Your Fitness Plan</h3>
                <p class="pulse-text">This may take a few moments...</p>
            </div>
        </div>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer>
            <p>&copy; 2025 AI Fitness Assistant. Get fit, stay healthy.</p>
        </footer>
    </div>
    <script src="{% static 'js/loader.js' %}"></script>
</body>
</html>
